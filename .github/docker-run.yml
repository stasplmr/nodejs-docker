name: run-docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  compile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Login to Dockerhub
      run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Pull the Docker image
      run: docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-app 
    - name: Run the Docker image
      run: docker run --name ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-app:latest -p 80:80
    - name: Curl the port
      run: curl http://localhost:8080/
